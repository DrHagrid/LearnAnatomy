{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="alert-box">
        <div class="alert alert-warning" role="alert">
            Выберите раздел для изучения
        </div>
    </div>
    <div class="container">
        <div class="row">
            {% for e in total %}
                <div class="col-md-3">
                    <div class="item status-{{ e.status }}" onclick="location.href='{{ e.type.variable }}/undefined'">
                        {{ e.type.name }}
                        {% if e.type.picture %}
                            <img src="../../{{ e.type.picture.url }}">
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
