{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
    <h1>Вход</h1>

    {% if form.errors %}
        <p class="error">Сожалеем, вы неправильно ввели логин или пароль</p>
    {% endif %}

    <form action='.' method='post'>{% csrf_token %}
        <div class="row">
            <div class="mx-auto">
                <label for="id_username">Логин:</label><br><input class="form-control form-account" type="text" name="username" value="" id="username">
                <label for="id_password">Пароль:</label><br><input class="form-control form-account" type="password" name="password" value="" id="password">
            </div>
        </div>
        <input type="submit" class="btn btn-success ans-btn" value="Войти" />
    </form>

    <br>
    <a href="{% url 'register' %}">Регистрация</a>
{% endblock %}
