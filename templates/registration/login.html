{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
    <h1>Вход</h1>

    {% if form.errors %}
        <p class="error">Сожалеем, вы неправильно ввели логин или пароль</p>
    {% endif %}

    <form class="form-inline" action='.' method='post'>{% csrf_token %}
        <label for="id_username">Логин:</label><br><input class="form-control" type="text" name="username" value="" id="username"><br>
        <label for="id_password">Пароль:</label><br><input class="form-control" type="password" name="password" value="" id="password"><br>
        <br>
        <input type="submit" class="btn btn-success ans-btn" value="Войти" />
    </form>

    <br>
    <a href="{% url 'register' %}">Регистрация</a>
{% endblock %}
