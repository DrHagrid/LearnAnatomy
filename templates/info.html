{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="head">
            <a href="/">Главная</a>
            /
            Справочные материалы
    </div>
    <div class="alert-box">
        <div class="alert alert-warning" role="alert">
            Информация
        </div>
    </div>
    <div class="">
        {% for bone in bones %}
            <div class="">
                <p>{{ bone.name_rus }}</p>
                <p>{{ bone.name_lat }}</p>
                <p>{{ bone.info }}</p>
                <img src="../../{{ bone.picture.url }}">
            </div>
        {% endfor %}
    </div>
{% endblock %}
